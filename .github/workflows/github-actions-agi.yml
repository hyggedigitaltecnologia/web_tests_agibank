name: Run WEB Tests
run-name: Agi - Web Tests Run
on: [push]

jobs:
  web-tests:
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python 3.12
        uses: actions/setup-python@v4
        with: 
          python-version: '3.12'

      - name: Install Node.js 20
        uses: actions/setup-node@v3
        with: 
          node-version: '20'

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          rfbrowser init

      - name: Run Agi Web Tests
        run: |
          robot --variable COMPONENTE:pesquisa/tests/pesquisa_tests.robot --variable TAG:test --variable BROWSER:chrome controller.robot

      - name: Upload Tests Results
        if: always()
        uses: actions/upload-artifact@v3
        with: 
          name: results-chrome
          path: ./results
          if-no-files-found: ignore
          retention-days: 2

      - name: Download Tests Results
        if: always()
        uses: actions/download-artifact@v1
        with: 
          name: results-chrome

      - name: Send Report
        if: always()
        uses: joonvena/robotframework-reporter-action@v2
        with:
          report_path: results-chrome
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          show_passed_tests: true
